<script type="module" src="/assets/page.LpqHvsRr.js"></script></head> <iframe id="embed" style="visibility: hidden;" class="astro-5wq3ak55"></iframe> <script id="stackblitz-project" type="application/json">{"title":"Radashi Playground","description":"Explore the functions of Radashi by running and editing their documentation examples.","template":"typescript","files":{"array/alphabetical.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const gods = [\n    {\n      name: 'Ra',\n      power: 100,\n    },\n    {\n      name: 'Zeus',\n      power: 98,\n    },\n    {\n      name: 'Loki',\n      power: 72,\n    },\n    {\n      name: 'Vishnu',\n      power: 100,\n    },\n  ]\n\n  _.alphabetical(gods, g => g.name) // => [Loki, Ra, Vishnu, Zeus]\n  _.alphabetical(gods, g => g.name, 'desc') // => [Zeus, Vishnu, Ra, Loki]\n}","array/boil.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const gods = [\n    {\n      name: 'Ra',\n      power: 100,\n    },\n    {\n      name: 'Zeus',\n      power: 98,\n    },\n    {\n      name: 'Loki',\n      power: 72,\n    },\n  ]\n\n  _.boil(gods, (a, b) => (a.power > b.power ? a : b))\n  // => { name: 'Ra', power: 100 }\n}","array/castArray.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.castArray(1) // => [1]\n  _.castArray([1, 2, 3]) // => [1, 2, 3]\n  _.castArray('hello') // => ['hello']\n}","array/castArrayIfExists.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.castArrayIfExists(1) // => [1]\n  _.castArrayIfExists([1, 2, 3]) // => [1, 2, 3]\n  _.castArrayIfExists('hello') // => ['hello']\n  _.castArrayIfExists(null) // => null\n  _.castArrayIfExists(undefined) // => undefined\n}","array/cluster.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const gods = [\n    'Ra',\n    'Zeus',\n    'Loki',\n    'Vishnu',\n    'Icarus',\n    'Osiris',\n    'Thor',\n    'Apollo',\n    'Artemis',\n    'Athena',\n  ]\n\n  _.cluster(gods, 3)\n  // => [\n  //   [ 'Ra', 'Zeus', 'Loki' ],\n  //   [ 'Vishnu', 'Icarus', 'Osiris' ],\n  //   ['Thor', 'Apollo', 'Artemis'],\n  //   ['Athena']\n  // ]\n}","array/counting.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const gods = [\n    {\n      name: 'Ra',\n      culture: 'egypt',\n    },\n    {\n      name: 'Zeus',\n      culture: 'greek',\n    },\n    {\n      name: 'Loki',\n      culture: 'greek',\n    },\n  ]\n\n  _.counting(gods, g => g.culture) // => { egypt: 1, greek: 2 }\n}","array/diff.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const oldWorldGods = ['ra', 'zeus']\n  const newWorldGods = ['vishnu', 'zeus']\n\n  _.diff(oldWorldGods, newWorldGods) // => ['ra']\n}","array/first.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const gods = ['ra', 'loki', 'zeus']\n\n  _.first(gods) // => 'ra'\n  _.first([], 'vishnu') // => 'vishnu'\n}","array/flat.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const gods = [['ra', 'loki'], ['zeus']]\n\n  _.flat(gods) // => [ra, loki, zeus]\n}","array/fork.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const gods = [\n    {\n      name: 'Ra',\n      power: 100,\n    },\n    {\n      name: 'Zeus',\n      power: 98,\n    },\n    {\n      name: 'Loki',\n      power: 72,\n    },\n    {\n      name: 'Vishnu',\n      power: 100,\n    },\n  ]\n\n  const [finalGods, lesserGods] = _.fork(gods, f => f.power > 90) // [[ra, vishnu, zeus], [loki]]\n}","array/group.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      source: 'ocean',\n    },\n    {\n      name: 'Bass',\n      source: 'lake',\n    },\n    {\n      name: 'Trout',\n      source: 'lake',\n    },\n  ]\n\n  const fishBySource = _.group(fish, f => f.source) // => { ocean: [marlin], lake: [bass, trout] }\n}","array/intersects.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const oceanFish = ['tuna', 'tarpon']\n  const lakeFish = ['bass', 'trout']\n\n  _.intersects(oceanFish, lakeFish) // => false\n\n  const brackishFish = ['tarpon', 'snook']\n\n  _.intersects(oceanFish, brackishFish) // => true\n}","array/iterate.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const value = _.iterate(\n    4,\n    (acc, idx) => {\n      return acc + idx\n    },\n    0,\n  ) // => 10\n}","array/last.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = ['marlin', 'bass', 'trout']\n\n  const lastFish = _.last(fish) // => 'trout'\n  const lastItem = _.last([], 'bass') // => 'bass'\n}","array/list.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.list(3) // [0, 1, 2, 3]\n  _.list(0, 3) // [0, 1, 2, 3]\n  _.list(0, 3, 'y') // [y, y, y, y]\n  _.list(0, 3, () => 'y') // [y, y, y, y]\n  _.list(0, 3, i => i) // [0, 1, 2, 3]\n  _.list(0, 3, i => `y${i}`) // [y0, y1, y2, y3]\n  _.list(0, 3, obj) // [obj, obj, obj, obj]\n  _.list(0, 6, i => i, 2) // [0, 2, 4, 6]\n}","array/mapify.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n    },\n    {\n      name: 'Bass',\n      weight: 8,\n    },\n    {\n      name: 'Trout',\n      weight: 13,\n    },\n  ]\n\n  _.mapify(fish, f => f.name) // => Map(3) {'Marlin' => { name: 'Marlin', weight: 105 }, 'Bass' => { name: 'Bass', weight: 8 }, 'Trout' => { name: 'Trout', weight: 13 }}\n  _.mapify(\n    fish,\n    f => f.name,\n    f => f.weight,\n  ) // => Map(3) { 'Marlin' => 105, 'Bass' => 8, 'Trout' => 13 }\n}","array/merge.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const gods = [\n    {\n      name: 'Zeus',\n      power: 92,\n    },\n    {\n      name: 'Ra',\n      power: 97,\n    },\n  ]\n\n  const newGods = [\n    {\n      name: 'Zeus',\n      power: 100,\n    },\n  ]\n\n  _.merge(gods, newGods, f => f.name) // => [{name: \"Zeus\" power: 100}, {name: \"Ra\", power: 97}]\n}","array/objectify.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n    },\n    {\n      name: 'Bass',\n      weight: 8,\n    },\n    {\n      name: 'Trout',\n      weight: 13,\n    },\n  ]\n\n  _.objectify(fish, f => f.name) // => { Marlin: [marlin object], Bass: [bass object], ... }\n  _.objectify(\n    fish,\n    f => f.name,\n    f => f.weight,\n  ) // => { Marlin: 105, Bass: 8, Trout: 13 }\n}","array/replace.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n    },\n    {\n      name: 'Bass',\n      weight: 8,\n    },\n    {\n      name: 'Trout',\n      weight: 13,\n    },\n  ]\n\n  const salmon = {\n    name: 'Salmon',\n    weight: 22,\n  }\n\n  // read: replace fish with salmon where the name is Bass\n  _.replace(fish, salmon, f => f.name === 'Bass') // => [marlin, salmon, trout]\n}","array/replaceOrAppend.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n    },\n    {\n      name: 'Salmon',\n      weight: 19,\n    },\n    {\n      name: 'Trout',\n      weight: 13,\n    },\n  ]\n\n  const salmon = {\n    name: 'Salmon',\n    weight: 22,\n  }\n\n  const sockeye = {\n    name: 'Sockeye',\n    weight: 8,\n  }\n\n  _.replaceOrAppend(fish, salmon, f => f.name === 'Salmon') // => [marlin, salmon (weight:22), trout]\n  _.replaceOrAppend(fish, sockeye, f => f.name === 'Sockeye') // => [marlin, salmon, trout, sockeye]\n}","array/select.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n      source: 'ocean',\n    },\n    {\n      name: 'Bass',\n      weight: 8,\n      source: 'lake',\n    },\n    {\n      name: 'Trout',\n      weight: 13,\n      source: 'lake',\n    },\n  ]\n\n  _.select(\n    fish,\n    f => f.weight,\n    f => f.source === 'lake',\n  ) // => [8, 13]\n}","array/selectFirst.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  // Find the first even number and double it\n  _.selectFirst(\n    [1, 3, 4, 6, 8],\n    x => x * 2,\n    x => x % 2 === 0,\n  )\n  // => 8\n\n  // Find the first non-empty string and convert to uppercase\n  _.selectFirst(\n    ['', null, 'hello', 'world'],\n    s => s?.toUpperCase(),\n    s => s !== null && s !== '',\n  )\n  // => 'HELLO'\n\n  // Find the first object with a specific property and extract a value\n  const users = [\n    { id: 1, name: 'Alice', age: 30 },\n    { id: 2, name: 'Bob', age: 25 },\n    { id: 3, name: 'Charlie', age: 35 },\n  ]\n  _.selectFirst(\n    users,\n    user => user.name,\n    user => user.age > 30,\n  )\n  // => 'Charlie'\n\n  // Using default condition (non-nullish)\n  _.selectFirst([null, undefined, 0, '', false, 'found'], x => x)\n  // => 0\n}","array/shift.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]\n  _.shift(arr, 3) // => [7, 8, 9, 1, 2, 3, 4, 5, 6]\n}","array/sift.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = ['salmon', null, false, NaN, 'sockeye', 'bass']\n\n  _.sift(fish) // => ['salmon', 'sockeye', 'bass']\n}","array/sort.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n    },\n    {\n      name: 'Bass',\n      weight: 8,\n    },\n    {\n      name: 'Trout',\n      weight: 13,\n    },\n  ]\n\n  _.sort(fish, f => f.weight) // => [bass, trout, marlin]\n  _.sort(fish, f => f.weight, true) // => [marlin, trout, bass]\n}","array/toggle.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const gods = ['ra', 'zeus', 'loki']\n\n  _.toggle(gods, 'ra') // => ['zeus', 'loki']\n  _.toggle(gods, 'vishnu') // => ['ra', 'zeus', 'loki', 'vishnu']\n}","array/unique.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n      source: 'ocean',\n    },\n    {\n      name: 'Salmon',\n      weight: 22,\n      source: 'river',\n    },\n    {\n      name: 'Salmon',\n      weight: 22,\n      source: 'river',\n    },\n  ]\n\n  _.unique(fish, f => f.name)\n  // [\n  //     { name: 'Marlin', weight: 105, source: 'ocean' },\n  //     { name: 'Salmon', weight: 22, source: 'river' }\n  // ]\n}","array/unzip.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.unzip([\n    ['a', 1, true],\n    ['b', 2, false],\n  ])\n  // => [\n  //   ['a', 'b'],\n  //   [1, 2],\n  //   [true, false],\n  // ]\n}","array/zip.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const names = ['ra', 'zeus', 'loki']\n  const cultures = ['egypt', 'greek', 'norse']\n\n  _.zip(names, cultures)\n  // => [\n  //   [ra, egypt]\n  //   [zeus, greek]\n  //   [loki, norse]\n  // ]\n}","array/zipToObject.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const names = ['ra', 'zeus', 'loki']\n  const cultures = ['egypt', 'greek', 'norse']\n\n  _.zipToObject(names, cultures)\n  // => { ra: egypt, zeus: greek, loki: norse }\n\n  _.zipToObject(names, (k, i) => k + i)\n  // => { ra: ra0, zeus: zeus1, loki: loki2 }\n\n  _.zipToObject(names, null)\n  // => { ra: null, zeus: null, loki: null }\n}","async/defer.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  await _.defer(async cleanup => {\n    const buildDir = await createBuildDir()\n\n    cleanup(() => fs.unlink(buildDir))\n\n    await build()\n  })\n\n  await _.defer(async register => {\n    const org = await api.org.create()\n    register(async () => api.org.delete(org.id), { rethrow: true })\n\n    const user = await api.user.create()\n    register(async () => api.users.delete(user.id), { rethrow: true })\n\n    await executeTest(org, user)\n  })\n}","async/guard.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const users = (await guard(fetchUsers)) ?? []\n}","async/map.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const userIds = [1, 2, 3, 4]\n\n  const users = await _.map(userIds, async userId => {\n    return await api.users.find(userId)\n  })\n}","async/parallel.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const userIds = [1, 2, 3, 4, 5, 6, 7, 8, 9]\n\n  // Will run the find user async function 3 at a time\n  // starting another request when one of the 3 is freed\n  const users = await _.parallel(3, userIds, async userId => {\n    return await api.users.find(userId)\n  })\n}","async/reduce.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const userIds = [1, 2, 3, 4]\n\n  const users = await _.reduce(\n    userIds,\n    async (acc, userId) => {\n      const user = await api.users.find(userId)\n      return {\n        ...acc,\n        [userId]: user,\n      }\n    },\n    {},\n  )\n}","async/retry.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  await _.retry({}, api.users.list)\n  await _.retry({ times: 10 }, api.users.list)\n  await _.retry({ times: 2, delay: 1000 }, api.users.list)\n\n  // exponential backoff\n  await _.retry({ backoff: i => 10 ** i }, api.users.list)\n}","async/sleep.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  await _.sleep(2000) // => waits 2 seconds\n}","async/tryit.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const [err, user] = await _.tryit(api.users.find)(userId)\n}","async/withResolvers.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const { resolve, reject, promise } = withResolvers()\n\n  resolve(42)\n}","curry/chain.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const add = (y: number) => (x: number) => x + y\n  const multiply = (y: number) => (x: number) => x * y\n  const addFive = add(5)\n  const double = multiply(2)\n\n  const chained = _.chain(addFive, double)\n\n  chained(0) // => 10\n  chained(7) // => 24\n}","curry/compose.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const useZero = (fn: any) => () => fn(0)\n  const objectize = (fn: any) => (num: any) => fn({ num })\n  const increment =\n    (fn: any) =>\n    ({ num }: any) =>\n      fn({ num: num + 1 })\n  const returnArg = (arg: any) => (args: any) => args[arg]\n\n  const composed = _.compose(\n    useZero,\n    objectize,\n    increment,\n    increment,\n    returnArg('num'),\n  )\n\n  composed() // => 2\n}","curry/debounce.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  // Send a search request to the API server when the user stops typing\n  // for at least 100ms.\n  input.addEventListener(\n    'change',\n    _.debounce({ delay: 100 }, (event: InputEvent) => {\n      api.movies.search(event.target.value)\n    }),\n  )\n}","curry/flip.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const subtract = (a: number, b: number) => a - b\n\n  subtract(1, 2) // => -1\n  _.flip(subtract)(1, 2) // => 1\n}","curry/memo.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const timestamp = _.memo(() => Date.now())\n\n  const now = timestamp()\n  const later = timestamp()\n\n  now === later // => true\n}","curry/once.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fn = once(() => Math.random())\n  fn() // 0.5\n  fn() // 0.5\n}","curry/partial.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const add = (a: number, b: number) => a + b\n\n  const addFive = _.partial(add, 5)\n\n  addFive(2) // => 7\n}","curry/partob.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const add = (props: { a: number; b: number }) => props.a + props.b\n\n  const addFive = _.partob(add, { a: 5 })\n\n  addFive({ b: 2 }) // => 7\n}","curry/throttle.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  // Throttle a scroll event handler\n  const handleScroll = () => {\n    console.log('Scroll position:', window.scrollY)\n  }\n  const throttledScroll = throttle({ interval: 200 }, handleScroll)\n  window.addEventListener('scroll', throttledScroll)\n\n  // Throttle an API call\n  const throttledFetch = throttle(\n    { interval: 5000, trailing: true },\n    async () => {\n      const response = await fetch('https://api.example.com/data')\n      const data = await response.json()\n      console.log(data)\n    },\n  )\n\n  // Check if throttled\n  console.log('Is throttled:', throttledFetch.isThrottled())\n}","function/always.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const alwaysTrue = _.always(true)\n\n  alwaysTrue() // true\n  alwaysTrue(1, 2, 3) // true\n}","function/castComparator.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  import * as _ from 'radash'\n\n  const users = [\n    { id: 1, firstName: 'Alice', lastName: 'Smith' },\n    { id: 3, firstName: 'Charlie', lastName: 'Brown' },\n    { id: 2, firstName: 'Drew', lastName: 'Johnson' },\n  ]\n\n  const compareById = _.castComparator('id')\n  users.sort(compareById)\n  // [Alice, Drew, Charlie]\n\n  const compareByFullName = _.castComparator(\n    user => `${user.firstName} ${user.lastName}`,\n    (a, b) => b.localeCompare(a),\n  )\n  users.sort(compareByFullName)\n  // [Alice, Charlie, Drew]\n}","function/castMapping.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  // Using a property name\n  const getName = _.castMapping('name')\n  getName({ name: 'Alice' }) // => 'Alice'\n\n  // Using a function\n  const getLength = _.castMapping((str: string) => str.length)\n  getLength('Hello') // => 5\n\n  // Using undefined\n  const identity = _.castMapping(undefined)\n  identity({ any: 'value' }) // => { any: 'value' }\n}","function/noop.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.noop() // => undefined\n}","number/clamp.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.clamp(5, 1, 10) // returns 5\n  _.clamp(0, 1, 10) // returns 1\n  _.clamp(15, 1, 10) // returns 10\n\n  // Invalid range\n  _.clamp(1, 10, 1) // throws\n}","number/inRange.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.inRange(10, 0, 20) // true\n  _.inRange(9.99, 0, 10) // true\n  _.inRange(Math.PI, 0, 3.15) // true\n  _.inRange(10, 10, 20) // true\n  _.inRange(10, 0, 10) // false\n\n  _.inRange(1, 2) // true\n  _.inRange(1, 0) // false\n}","number/lerp.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.lerp(0, 10, 0.5) // => 5\n  _.lerp(5, 15, 0.2) // => 7\n  _.lerp(-10, 10, 0.75) // => 5\n}","number/max.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n      source: 'ocean',\n    },\n    {\n      name: 'Bass',\n      weight: 8,\n      source: 'lake',\n    },\n    {\n      name: 'Trout',\n      weight: 13,\n      source: 'lake',\n    },\n  ]\n\n  _.max(fish, f => f.weight) // => {name: \"Marlin\", weight: 105, source: \"ocean\"}\n}","number/min.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n      source: 'ocean',\n    },\n    {\n      name: 'Bass',\n      weight: 8,\n      source: 'lake',\n    },\n    {\n      name: 'Trout',\n      weight: 13,\n      source: 'lake',\n    },\n  ]\n\n  _.min(fish, f => f.weight) // => {name: \"Bass\", weight: 8, source: \"lake\"}\n}","number/range.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.range(3) // yields 0, 1, 2, 3\n  _.range(0, 3) // yields 0, 1, 2, 3\n  _.range(0, 3, 'y') // yields y, y, y, y\n  _.range(0, 3, () => 'y') // yields y, y, y, y\n  _.range(0, 3, i => i) // yields 0, 1, 2, 3\n  _.range(0, 3, i => `y${i}`) // yields y0, y1, y2, y3\n  _.range(0, 3, obj) // yields obj, obj, obj, obj\n  _.range(0, 6, i => i, 2) // yields 0, 2, 4, 6\n\n  for (const i of _.range(0, 200, 10)) {\n    console.log(i) // => 0, 10, 20, 30 ... 190, 200\n  }\n\n  for (const i of _.range(0, 5)) {\n    console.log(i) // => 0, 1, 2, 3, 4, 5\n  }\n}","number/round.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.round(123.456) // => 123\n  _.round(1234.56, -2) // => 1200\n}","number/sum.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 100,\n    },\n    {\n      name: 'Bass',\n      weight: 10,\n    },\n    {\n      name: 'Trout',\n      weight: 15,\n    },\n  ]\n\n  _.sum(fish, f => f.weight) // => 125\n}","number/toFloat.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.toFloat(0) // => 0.0\n  _.toFloat(null) // => 0.0\n  _.toFloat(null, 3.33) // => 3.33\n}","number/toInt.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.toInt(0) // => 0\n  _.toInt(null) // => 0\n  _.toInt(null, 3) // => 3\n}","object/assign.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    name: 'Ra',\n    power: 100,\n  }\n\n  _.assign(ra, { name: 'Loki' })\n  // => { name: Loki, power: 100 }\n}","object/clone.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    name: 'Ra',\n    power: 100,\n  }\n\n  const gods = [ra]\n\n  _.clone(ra) // => copy of ra\n  _.clone(gods) // => copy of gods\n}","object/cloneDeep.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.cloneDeep()\n}","object/construct.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const flat = {\n    name: 'ra',\n    power: 100,\n    'friend.name': 'loki',\n    'friend.power': 80,\n    'enemies.0.name': 'hathor',\n    'enemies.0.power': 12,\n  }\n\n  _.construct(flat)\n  // {\n  //   name: 'ra',\n  //   power: 100,\n  //   friend: {\n  //     name: 'loki',\n  //     power: 80\n  //   },\n  //   enemies: [\n  //     {\n  //       name: 'hathor',\n  //       power: 12\n  //     }\n  //   ]\n  // }\n}","object/crush.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    name: 'ra',\n    power: 100,\n    friend: {\n      name: 'loki',\n      power: 80,\n    },\n    enemies: [\n      {\n        name: 'hathor',\n        power: 12,\n      },\n    ],\n  }\n\n  _.crush(ra)\n  // {\n  //   name: 'ra',\n  //   power: 100,\n  //   'friend.name': 'loki',\n  //   'friend.power': 80,\n  //   'enemies.0.name': 'hathor',\n  //   'enemies.0.power': 12\n  // }\n}","object/filterKey.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  function filterObject(obj: object, filter: _.KeyFilter) {\n    for (const key in obj) {\n      if (_.filterKey(obj, key, filter)) {\n        // ...\n      }\n    }\n  }\n}","object/get.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = {\n    name: 'Bass',\n    weight: 8,\n    sizes: [\n      {\n        maturity: 'adult',\n        range: [7, 18],\n        unit: 'inches',\n      },\n    ],\n  }\n\n  _.get(fish, 'sizes[0].range[1]') // 18\n  _.get(fish, 'sizes.0.range.1') // 18\n  _.get(fish, 'foo', 'default') // 'default'\n}","object/invert.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const powersByGod = {\n    ra: 'sun',\n    loki: 'tricks',\n    zeus: 'lightning',\n  }\n\n  _.invert(powersByGod) // => { sun: ra, tricks: loki, lightning: zeus }\n}","object/keys.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    name: 'ra',\n    power: 100,\n    friend: {\n      name: 'loki',\n      power: 80,\n    },\n    enemies: [\n      {\n        name: 'hathor',\n        power: 12,\n      },\n    ],\n  }\n\n  _.keys(ra)\n  // => [\n  //   'name',\n  //   'power',\n  //   'friend.name',\n  //   'friend.power',\n  //   'enemies.0.name',\n  //   'enemies.0.power'\n  // ]\n}","object/listify.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = {\n    marlin: {\n      weight: 105,\n    },\n    bass: {\n      weight: 8,\n    },\n  }\n\n  _.listify(fish, (key, value) => ({ ...value, name: key })) // => [{ name: 'marlin', weight: 105 }, { name: 'bass', weight: 8 }]\n}","object/lowerize.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    Mode: 'god',\n    Power: 'sun',\n  }\n\n  _.lowerize(ra) // => { mode, power }\n}","object/mapEntries.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    name: 'Ra',\n    power: 'sun',\n    rank: 100,\n    culture: 'egypt',\n  }\n\n  _.mapEntries(ra, (key, value) => [key.toUpperCase(), `${value}`]) // => { NAME: 'Ra', POWER: 'sun', RANK: '100', CULTURE: 'egypt' }\n}","object/mapKeys.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    mode: 'god',\n    power: 'sun',\n  }\n\n  _.mapKeys(ra, key => key.toUpperCase()) // => { MODE, POWER }\n  _.mapKeys(ra, (key, value) => value) // => { god: 'god', power: 'power' }\n}","object/mapValues.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    mode: 'god',\n    power: 'sun',\n  }\n\n  _.mapValues(ra, value => value.toUpperCase()) // => { mode: 'GOD', power: 'SUN' }\n  _.mapValues(ra, (value, key) => key) // => { mode: 'mode', power: 'power' }\n}","object/omit.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = {\n    name: 'Bass',\n    weight: 8,\n    source: 'lake',\n    brackish: false,\n  }\n\n  _.omit(fish, ['name', 'source']) // => { weight, brackish }\n}","object/pick.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = {\n    name: 'Bass',\n    weight: 8,\n    source: 'lake',\n    brackish: false,\n  }\n\n  _.pick(fish, ['name', 'source']) // => { name, source }\n}","object/set.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.set({}, 'name', 'ra')\n  // => { name: 'ra' }\n\n  _.set({}, 'cards[0].value', 2)\n  // => { cards: [{ value: 2 }] }\n}","object/shake.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    mode: 'god',\n    greek: false,\n    limit: undefined,\n  }\n\n  _.shake(ra) // => { mode, greek }\n  _.shake(ra, a => !a) // => { mode }\n}","object/traverse.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const root = { a: { b: 2 }, c: [1, 2] }\n\n  _.traverse(root, (value, key, parent, context) => {\n    const depth = context.parents.length\n    console.log(' '.repeat(depth * 2), key, '=>', value)\n  })\n  // Logs the following:\n  //   a => { b: 2 }\n  //     b => 2\n  //   c => [1, 2]\n  //     0 => 1\n  //     1 => 2\n}","object/upperize.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const ra = {\n    Mode: 'god',\n    Power: 'sun',\n  }\n\n  _.upperize(ra) // => { MODE, POWER }\n}","random/draw.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = ['marlin', 'bass', 'trout']\n\n  _.draw(fish) // => a random fish\n}","random/random.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.random(0, 100) // => a random number between 0 and 100\n}","random/shuffle.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  const fish = [\n    {\n      name: 'Marlin',\n      weight: 105,\n      source: 'ocean',\n    },\n    {\n      name: 'Salmon',\n      weight: 22,\n      source: 'river',\n    },\n    {\n      name: 'Salmon',\n      weight: 22,\n      source: 'river',\n    },\n  ]\n\n  _.shuffle(fish)\n}","random/uid.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.uid(7) // => UaOKdlW\n  _.uid(12, '*') // => egFn*THGelM8\n}","series/series.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  type Weekday = 'monday' | 'tuesday' | 'wednesday' | 'thursday' | 'friday'\n\n  const weekdays = _.series<Weekday>([\n    'monday',\n    'tuesday',\n    'wednesday',\n    'thursday',\n    'friday',\n  ])\n\n  weekdays.min('tuesday', 'thursday') // => 'tuesday'\n  weekdays.max('wednesday', 'monday') // => 'wednesday'\n  weekdays.next('wednesday') // => 'thursday'\n  weekdays.previous('tuesday') // => 'monday'\n  weekdays.first() // => 'monday'\n  weekdays.last() // => 'friday'\n  weekdays.next('friday') // => null\n  weekdays.next('friday', weekdays.first()) // => 'monday'\n  weekdays.spin('monday', 3) // => 'thursday'\n}","string/camel.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.camel('green fish blue fish') // => greenFishBlueFish\n}","string/capitalize.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.capitalize('green fish blue FISH') // => Green fish blue fish\n}","string/dash.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.dash('green fish blue fish') // => green-fish-blue-fish\n}","string/pascal.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.pascal('hello world') // => 'HelloWorld'\n  _.pascal('va va boom') // => 'VaVaBoom'\n  _.pascal('helloWorld') // => 'HelloWorld'\n}","string/similarity.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  // Identical strings\n  _.similarity('hello', 'hello') // => 0\n\n  // One character difference\n  _.similarity('kitten', 'mitten') // => 1\n\n  // Multiple differences\n  _.similarity('saturday', 'sunday') // => 3\n\n  // Case sensitivity\n  _.similarity('foo', 'FOO') // => 3\n\n  // Whitespace significance\n  _.similarity('bar ', 'bar') // => 1\n\n  // Argument order doesn't matter\n  _.similarity('abc', 'cba') // => 2\n  _.similarity('cba', 'abc') // => 2\n}","string/snake.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.snake('green fish blue fish') // => green_fish_blue_fish\n}","string/template.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.template('It is {{color}}', { color: 'blue' }) // => It is blue\n  _.template('It is <color>', { color: 'blue' }, /<(.+?)>/g) // => It is blue\n}","string/title.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.title('hello world') // => 'Hello World'\n  _.title('va_va_boom') // => 'Va Va Boom'\n  _.title('root-hook') // => 'Root Hook'\n  _.title('queryItems') // => 'Query Items'\n}","string/trim.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.trim('  hello ') // => hello\n  _.trim('__hello__', '_') // => hello\n  _.trim('/repos/:owner/', '/') // => repos/:owner\n}","typed/isArray.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isArray('hello') // => false\n  _.isArray(['hello']) // => true\n}","typed/isBoolean.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isBoolean(true) // => true\n  _.isBoolean(false) // => true\n  _.isBoolean('true') // => false\n  _.isBoolean(1) // => false\n  _.isBoolean(new Boolean(true)) // => false\n  _.isBoolean(undefined) // => false\n  _.isBoolean(null) // => false\n}","typed/isDate.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isDate(new Date()) // => true\n  _.isDate(12) // => false\n  _.isDate('hello') // => false\n}","typed/isEmpty.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isEmpty([]) // => true\n  _.isEmpty('') // => true\n\n  _.isEmpty('hello') // => false\n  _.isEmpty(['hello']) // => false\n}","typed/isEqual.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isEqual(null, null) // => true\n  _.isEqual([], []) // => true\n\n  _.isEqual('hello', 'world') // => false\n  _.isEqual(22, 'abc') // => false\n}","typed/isError.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isError(new Error()) // => true\n  _.isError(new TypeError()) // => true\n  _.isError('An error occurred') // => false\n  _.isError({ message: 'Error' }) // => false\n}","typed/isFloat.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isFloat(12.233) // => true\n  _.isFloat(12) // => false\n  _.isFloat('hello') // => false\n}","typed/isFunction.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isFunction('hello') // => false\n  _.isFunction(['hello']) // => false\n  _.isFunction(() => 'hello') // => true\n}","typed/isInt.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isInt(12) // => true\n  _.isInt(12.233) // => false\n  _.isInt('hello') // => false\n}","typed/isIntString.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isIntString('12') // => true\n  _.isIntString('-12') // => true\n\n  _.isIntString('12.233') // => false\n  _.isIntString('12.0') // => false\n  _.isIntString('+12') // => false\n\n  _.isIntString('hello') // => false\n  _.isIntString(null) // => false\n  _.isIntString(12) // => false\n}","typed/isMap.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isMap(new Map()) // true\n  _.isMap(new (class extends Map {})()) // true\n}","typed/isNumber.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isNumber('hello') // => false\n  _.isNumber(['hello']) // => false\n  _.isNumber(12) // => true\n}","typed/isObject.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isObject('hello') // => false\n  _.isObject(['hello']) // => false\n  _.isObject(null) // => false\n  _.isObject({ say: 'hello' }) // => true\n}","typed/isPlainObject.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isPlainObject({}) // => true\n  _.isPlainObject(Object.create(null)) // => true\n\n  _.isPlainObject([]) // => false\n  _.isPlainObject(null) // => false\n  _.isPlainObject(new Date()) // => false\n}","typed/isPrimitive.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isPrimitive(22) // => true\n  _.isPrimitive('hello') // => true\n  _.isPrimitive(['hello']) // => false\n}","typed/isPromise.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isPromise({ then: () => {} }) // => true\n  _.isPromise(new Promise(() => {})) // => true\n  _.isPromise(Promise.resolve(1)) // => true\n  _.isPromise(Promise.reject(new Error('nope'))) // => true\n\n  _.isPromise('hello') // => false\n  _.isPromise({}) // => false\n}","typed/isRegExp.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isRegExp(/.+/) // true\n  _.isRegExp(new RegExp('.+')) // true\n  _.isRegExp(new (class extends RegExp {})('.+')) // true\n}","typed/isResult.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isResult([undefined, 42]) // => true\n  _.isResult([new Error(), undefined]) // => true\n\n  // Tuple must be of length 2.\n  _.isResult([new Error()]) // => false\n  _.isResult([undefined, true, undefined]) // => false\n\n  // Non-tuple values are false.\n  _.isResult([]) // => false\n  _.isResult({}) // => false\n  _.isResult(null) // => false\n\n  // Result tuples cannot have both a value and an error.\n  _.isResult([new Error(), true]) // => false\n}","typed/isResultErr.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  declare const value: unknown\n\n  if (isResultErr(value)) {\n    value // <-- now an Err<Error> type\n    value[0] // <-- This is the error!\n  }\n}","typed/isResultOk.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  declare const value: unknown\n\n  if (isResultOk(value)) {\n    value // <-- now an Ok<unknown> type\n    value[1] // <-- This is the resulting value!\n  }\n}","typed/isSet.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isSet(new Set()) // true\n  _.isSet(new (class extends Set {})()) // true\n}","typed/isString.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isString('hello') // => true\n  _.isString(['hello']) // => false\n}","typed/isSymbol.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isSymbol('hello') // => false\n  _.isSymbol(Symbol('hello')) // => true\n}","typed/isWeakMap.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isWeakMap(new WeakMap()) // true\n  _.isWeakMap(new (class extends WeakMap {})()) // true\n}","typed/isWeakSet.ts":"import * as _ from 'radashi'\n\nexport async function run() {\n  _.isWeakSet(new WeakSet()) // true\n  _.isWeakSet(new (class extends WeakSet {})()) // true\n}","index.ts":"import * as _ from 'radashi'\n\n// import('./array/alphabetical.ts').then(run)\n// import('./array/boil.ts').then(run)\n// import('./array/castArray.ts').then(run)\n// import('./array/castArrayIfExists.ts').then(run)\n// import('./array/cluster.ts').then(run)\n// import('./array/counting.ts').then(run)\n// import('./array/diff.ts').then(run)\n// import('./array/first.ts').then(run)\n// import('./array/flat.ts').then(run)\n// import('./array/fork.ts').then(run)\n// import('./array/group.ts').then(run)\n// import('./array/intersects.ts').then(run)\n// import('./array/iterate.ts').then(run)\n// import('./array/last.ts').then(run)\n// import('./array/list.ts').then(run)\n// import('./array/mapify.ts').then(run)\n// import('./array/merge.ts').then(run)\n// import('./array/objectify.ts').then(run)\n// import('./array/replace.ts').then(run)\n// import('./array/replaceOrAppend.ts').then(run)\n// import('./array/select.ts').then(run)\n// import('./array/selectFirst.ts').then(run)\n// import('./array/shift.ts').then(run)\n// import('./array/sift.ts').then(run)\n// import('./array/sort.ts').then(run)\n// import('./array/toggle.ts').then(run)\n// import('./array/unique.ts').then(run)\n// import('./array/unzip.ts').then(run)\n// import('./array/zip.ts').then(run)\n// import('./array/zipToObject.ts').then(run)\n// import('./async/defer.ts').then(run)\n// import('./async/guard.ts').then(run)\n// import('./async/map.ts').then(run)\n// import('./async/parallel.ts').then(run)\n// import('./async/reduce.ts').then(run)\n// import('./async/retry.ts').then(r y]\n\n    _[key] = function(...args) {\n      console.log('> ' + key + ` called with ${args.length} ${args.length === 1 ? 'argument' : 'arguments'}`)\n      args.forEach((arg) => console.log(' ', typeof arg === 'string' ? JSON.stringify(arg) : arg))\n\n      let result\n      try {\n        result = fn(...args)\n\n        console.log('< ' + key + ' returned:')\n        console.log(' ', result)\n\n        if (result instanceof Promise) {\n          const start = Date.now()\n          result.then(\n            result => {\n              console.log('< ' + key + ' resolved with: (' + (Date.now() - start) + 'ms later)')\n              console.log(' ', result)\n            },\n            error => {\n              console.error('< ' + key + ' rejected with:', error)\n            }\n          )\n        }\n      } catch (error) {\n        console.error('< ' + key + ' threw:', error)\n        throw error\n      }\n      \n      return result\n    }\n  }\n}","index.html":"<h2>Radashi Playground</h2>\n<p style=\"font-size: 0.8rem; opacity: 0.7;\">\n  Welcome! This playground is re-generated whenever the documentation site is updated. It contains most of the examples from our documentation.\n</p>\n<p>\n  Try uncommenting any of the imports in <code>index.ts</code> to run an example. Once uncommented, try using command+click on the imported file path to see the example's source code, or you can navigate via the file tree in the left sidebar. Try editing the example to see how it changes.\n</p>\n<p style=\"color: #ecbc68;\">\n  <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"20\" height=\"20\" viewBox=\"0 0 512 512\" style=\"transform: translateY(0.25rem);\"><path fill=\"#ecbc68\" d=\"M449.07 399.08L278.64 82.58c-12.08-22.44-44.26-22.44-56.35 0L51.87 399.08A32 32 0 0 0 80 446.25h340.89a32 32 0 0 0 28.18-47.17m-198.6-1.83a20 20 0 1 1 20-20a20 20 0 0 1-20 20m21.72-201.15l-5.74 122a16 16 0 0 1-32 0l-5.74-121.95a21.73 21.73 0 0 1 21.5-22.69h.21a21.74 21.74 0 0 1 21.73 22.7Z\"/></
